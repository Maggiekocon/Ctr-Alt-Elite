<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="bg-light">
    <header>
        <H1 class="text-center text-primary p-3 bg-light rounded">Math quiz</H1>
    </header>

    <div class="container py-5">
        <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">Select Your Preferences</h4>

            <!-- Single-choice (radio buttons) -->
            <div class="mb-4">
                <label class="form-label fw-semibold">{variable}"</label>
                
                <div class="form-check">
                <input class="form-check-input" type="radio" name="delivery" id="deliveryStandard" value="standard" checked>
                <label class="form-check-label" for="deliveryStandard">Answer 1</label>
                
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="delivery" id="deliveryExpress" value="express">
                <label class="form-check-label" for="deliveryExpress">Answer 3</label>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="result" class="mt-4 alert alert-info d-none"></div>
        </div>
        </div>
    </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
    
</body>
</html>
